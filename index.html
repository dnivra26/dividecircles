<html>

    </head>
    <body>
        <h2>Divide Circles</h2>
        <div class="container">
            <div class="fixed">
                <canvas id="canvas" width="700" height="700" style="border:1px solid #d3d3d3;"></canvas>
            </div>
            <div class="flex-item">
                <input type="radio" name="segment_type" value="line" checked="checked">Line<br>
                <input type="radio" name="segment_type" value="dot">Dot<br>
                Radius: <input type="number" id="radius" name="Radius"><br>
                Number of segments: <input type="number" id="no_segments" name="no_segments"><br>
                <button type="button" onclick="draw_divide_circle()">Draw</button><br>
                <a href="#" id="downloader" onclick="download_canvas()" download="image.png">Save</a>
            </div>
        </div>
        <script type="text/javascript" src="index.js" ></script>    
        <link rel="stylesheet" type="text/css" href="index.css">
    </body>
</html>
